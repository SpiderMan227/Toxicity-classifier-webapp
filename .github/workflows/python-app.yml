name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Sanity check - run flake8 if available
        run: |
          if python -c "import importlib.util,sys; print(importlib.util.find_spec('flake8') is not None)" | grep True >/dev/null 2>&1; then
            flake8 .
          else
            echo "flake8 not installed; skipping lint"
          fi
